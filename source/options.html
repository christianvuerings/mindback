<!DOCTYPE html>
<meta charset="utf-8" />
<title>Options</title>

<form id="options-form">
  <fieldset>
    <legend>Twitter</legend>

    <div>
      <input
        type="checkbox"
        id="twitterHideFollowingFollowersCounts"
        name="twitterHideFollowingFollowersCounts"
      />
      <label for="twitterHideFollowingFollowersCounts"
        >Hide followers/following counts</label
      >
    </div>
    <div>
      <input
        type="checkbox"
        id="twitterHideTimelineCounts"
        name="twitterHideTimelineCounts"
      />
      <label for="twitterHideTimelineCounts">Hide timeline counts</label>
    </div>

    <div>
      <input
        type="checkbox"
        id="twitterHideNotificationsBadge"
        name="twitterHideNotificationsBadge"
      />
      <label for="twitterHideNotificationsBadge">Hide notification badge</label>
    </div>

    <div>
      <input
        type="checkbox"
        id="twitterHideHomeBadge"
        name="twitterHideHomeBadge"
      />
      <label for="twitterHideHomeBadge">Hide home badge</label>
    </div>

    <div>
      <input
        type="checkbox"
        id="twitterHideWhatsHappeningSection"
        name="twitterHideWhatsHappeningSection"
      />
      <label for="twitterHideWhatsHappeningSection"
        >Hide what's happening section</label
      >
    </div>

    <div>
      <input
        type="checkbox"
        id="twitterHideRelevantPeopleSection"
        name="twitterHideRelevantPeopleSection"
      />
      <label for="twitterHideRelevantPeopleSection"
        >Hide relevant people section</label
      >
    </div>

    <div>
      <input
        type="checkbox"
        id="twitterHideSignUpSection"
        name="twitterHideSignUpSection"
      />
      <label for="twitterHideSignUpSection"
        >Hide relevant sign up section</label
      >
    </div>

    <div>
      <input
        type="checkbox"
        id="twitterHideWhoToFollowSection"
        name="twitterHideWhoToFollowSection"
      />
      <label for="twitterHideWhoToFollowSection"
        >Hide relevant who to follow section</label
      >
    </div>

    <div>
      <input
        type="checkbox"
        id="twitterHideSeeMoreTweetsModal"
        name="twitterHideSeeMoreTweetsModal"
      />
      <label for="twitterHideSeeMoreTweetsModal"
        >Hide see more tweets modal</label
      >
    </div>

    <div>
      <input
        type="checkbox"
        id="twitterHideCookiebar"
        name="twitterHideCookiebar"
      />
      <label for="twitterHideCookiebar">Hide cookie bar</label>
    </div>
    <div>
      <input
        type="checkbox"
        id="witterHidePromotedTweets"
        name="witterHidePromotedTweets"
      />
      <label for="witterHidePromotedTweets">Hide promoted tweets</label>
    </div>
  </fieldset>
</form>

<script src="options.js" type="module"></script>
